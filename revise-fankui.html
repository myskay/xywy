<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>工单管理-修改意见反馈</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/initialize.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/add-line.css"/>
		<link rel="stylesheet" type="text/css" href="css/sos-ing.css"/>
		<link rel="stylesheet" type="text/css" href="css/fankui-ing.css"/>
		<script src="js/jquery.js"></script>
		<script src="js/common.js"></script>
		<script src="js/forget.js"></script>
		<script src="js/Validform.js"></script>
		<script src="js/jquery-ui.min.js"></script>
	</head>
	<body>
		<!--导航栏-->
		<header>
			<div class="header-con">
				<div class="header-logo">
				   <a href="#"><img src="img/shouye-logo.png"/></a>
			    </div>
			    <div class="search">
			    	<img src="img/sousuo.png" id="search-box"/>
			    </div>
			    <!--搜索框-->
			   <div id="sb-search" class="sb-search">
			    			<form>
			    				<input class="sb-search-input" placeholder="请输入用户名或手机号"  type="text" value="" name="search" id="search"/>
			    				<input class="sb-search-submit" type="submit" value="" />
			    				<span class="sb-icon-search"><img src="img/white-sousuo.png"/></span>
			    			</form>
			    </div>
			    <ul class="header-nav">
			    	<li><a href="index.html" >首页</a></li>
			    	<li><a href="user-manage.html">用户管理</a></li>
			    	<li><a href="wtist-meter.html">设备管理</a></li>
			    	<li><a href="todo-sos.html">工单管理</a></li>
			    	<li><a href="startup.html">运营管理</a></li>
			    	<li><a href="service-list.html">系统管理</a></li>
			    	<li><a href="useradd-count.html">数据统计</a></li>
			    </ul>
			    <div class="header-personal">
			    	<div class="upload">
			    		<!--<input type="file" name="file" title="Change" class="form-control doc " multiple="multiple" id="doc">-->
			    		<img src="img/touxiang.png" class="img1"/>
			    	</div>
			    	<div class="personal">
			    		<p class="name">吃吃</p>
			    		<p class="role">角色:<span>客服组</span></p>
			    	</div>
			    	<div style="clear: both;"></div>
			    		<ul class="personal-xiala">
			    		    <li class="gaimima"><a href="#">修改密码</a></li>
			    		    <li class="quit"><a href="#">退出登录</a></li>
			    	    </ul>
			    </div>
			    <div style="clear: both;"></div>
			</div>
		</header>
		<!--导航栏结束-->
        <!--修改密码弹窗-->
		<div class="revise-overlay">
	        <div class="revise-content">
		         <div class="con-title">
			        <span class="">修改密码</span>
			        <img src="img/guanbi.png" class="close"/>
		         </div>
		         <div class="container">
			        <form class="form-signin">
				         <div class="login-wrap">
					       <input type="text" class="form-text tel-box" placeholder="请输入绑定的手机号" maxlength="11" id="tel-box">
				        </div>
				        <div class="mask">
					        <div class="code-alert">获取验证码成功</div>
				        </div>
				       <div class="login-else">
					        <input type="text" placeholder="请输入验证码" class="form-text test-code" id="code-box">
					        <button class="getcode" type="button" id="send">发送</button>
				       </div>

				       <p class="alert-box"></p>
				       <div class="login-else login-pwd">
					       <input type="password" placeholder="请输入新密码" class="form-text test-code" id="pwd1">
					       <button class="getcode" type="button" id="showhidePwd"></button>
				       </div>
				       <div class="login-else login-text">
					       <input type="text" placeholder="请输入新密码" class="form-text test-code" id="pwd2">
					       <button class="getcode" type="button" id="hideshowPwd"></button>
				       </div>
				       <input type="submit" value="确定" class="login">
			        </form>
		        </div>
	        </div>
        </div>
		<!--退出登录弹窗-->
		<div class="quit-overlay">
			<div class="quit-content">
		         <div class="con-title">
			        <span class="">退出登录</span>
			        <img src="img/guanbi.png" class="close"/>
		         </div>
		         <div class="quit-con">
		   	        <p>确定要退出后台系统吗?</p>
		   	        <div class="quit-jihe">
		   	           <button class="sure">确认</button>
		   	           <button class="cancel">返回</button>
		   	        </div>
		        </div>
		  </div>
		</div>
	    <!--主要内容-->
	    <div class="content-wrap">
	    	<div class="container">
	    		<aside>
	    			<ul class="aside-ul">
	    				<li class="li">
	    					<span  class="li-title " onclick="window.location.href='todo-sos.html'">SOS报警处理<img src="img/heisefanhui.png"/></span>
	    					<ul >
	    					    <li><a href="todo-sos.html">待处理工单</a></li>
	    					    <li><a href="sos-ed.html">已处理工单</a></li>
	    				    </ul>
	    				</li>
	    				<li class="li">
	    					<span  class="li-title selected" onclick="window.location.href='todo-fankui.html'">意见反馈处理<img src="img/left-fanhui.png"/></span>
	    					<ul>
	    					    <li><a href="todo-fankui.html">待处理工单</a></li>
	    					    <li><a href="fankui-ed.html">已处理工单</a></li>
	    				    </ul>
	    				</li>
	    				<li class="li">
	    					<span  class="li-title" onclick="window.location.href='hot-line.html'">热线处理<img src="img/heisefanhui.png"/></span>
	    					<ul>
	    					    <li><a href="hot-line.html">已处理工单</a></li>
	    				    </ul>
	    				</li>
	    			</ul>
	    		</aside>
	    		<main>
	    			<div class="goback-wrapper">
	    				<a href="javascript:history.go(-1)"><img src="img/fh_btn@2x.png"/></a>
	    				<span>修改意见反馈</span>
	    			</div>
	    			<form class="check-form">
	    			   	  <table>
	    					<tbody>
	    						<tr>
	    							<td class="label">
	    								<div>用户姓名</div>
	    							</td>
	    							<td>
	    								<input type="text" placeholder="" />
	    							</td>
	    							<td class="label">
	    								<div>用户账号</div>               
	    							</td>
	    							<td><input type="text" placeholder=""/></td>
	    							<td class="label">
	    								<div>联系方式</div>
	    							</td>
	    							<td><input type="text"/></td>
	    						</tr>
	    						<tr>
	    							<td class="label" >
	    								<div>反馈时间</div>
	    							</td>
	    							<td><input type="text" placeholder="" dataType="*"/></td>
	    							<td class="label">
	    								<div>意见类别</div>
	    							</td>
	    							<td colspan="3" >
	    								<select>
	    									<option value="">--请选择--</option>
	    									<option value="1">功能问题</option>
	    									<option value="2">数据问题</option>
	    									<option value="3">界面问题</option>
	    									<option value="4">操作流程</option>
	    								</select>
	    							</td>
	    						</tr>
	    						<tr>
	    							<td class="label">
	    								<div>工单服务类型</div>
	    							</td>
	    							<td>
	    								<select >
	    									<option value="">--请选择--</option>
	    									<option value="1">热线服务</option>
	    									<option value="2">SOS报警</option>
	    									<option value="3" selected="selected">意见反馈</option>
	    								</select>
	    							</td>
	    							<td class="label">
	    								<div>联系地址</div>              
	    							</td>
	    							<td colspan="3">
	    								<input type="text" placeholder="" />
	    							</td>
	    						</tr>
	    						<tr>
	    							<td colspan="6" class="thead"><span>用户反馈详情</span></td>
	    						</tr>
	    						<tr>
	    							<td class="label" >反馈内容</td>
	    							<td colspan="5"><input type="text"  /></td>
	    						</tr>
	    						<tr>
	    							<td class="label" >反馈图片</td>
	    							<td colspan="5" class="file">
	    								<div>
	    									<input type="file" class="doc"/>
	    									<img src="" class="img1" />
	    								</div>
	    								<div>
	    									<input type="file" class="doc"/>
	    									<img src="" class="img1" />
	    								</div>
	    								<div>
	    									<input type="file" class="doc"/>
	    									<img src="" class="img1" />
	    								</div>
	    								<div>
	    									<input type="file" class="doc"/>
	    									<img src="" class="img1" />
	    								</div>
	    							</td>
	    						</tr>
	    						<tr>
	    							<td colspan="6" class="thead border-bottom-none"><span>处理情况</span></td>
	    						</tr>
	    						<tr>
	    							<td colspan="6" class="border-top-none">
	    								<ul>
	    									<li class="active"><a>回复用户</a></li>
	    									<li><a>致电用户</a></li>
	    								</ul>
	    							</td>
	    						</tr>
	    						<tr class="first">
	    							<td colspan="6">
	    								<section>
	    									<textarea rows="5" placeholder="请输入您要输入的内容"></textarea>
	    								    <div>
	    									   <input type="submit" value="发送">
	    								       <input type="reset" class="gray" value="重置">
	    								    </div>
	    								</section>
	    								<section>
	    									<textarea rows="5" placeholder="请输入您要输入的内容"></textarea>
	    								     <div>
	    									   <input type="submit" value="保存">
	    								       <input type="reset" class="gray" value="重置">
	    								     </div>
	    								</section>
	    							</td>
	    						</tr>
	    					</tbody>
	    				</table>
	    			   </form>
	    		</main>
	    		<div style="clear: both;"></div>
	    	</div>
	    </div>
	    <script>
	    	$(function(){
	    		$(".border-top-none ul li").click(function(){
	    			var index = $(this).index();
	    			$(this).addClass("active").siblings().removeClass("active");
	    			$(".first").find('section').eq(index).show().siblings().hide();
	    		});
	    		$(".aside-ul .li").eq(1).find('ul').show();
	    		$(".selected").siblings().find(' li').eq(1).addClass('active');
	    	})
	    </script>
	</body>
</html>
