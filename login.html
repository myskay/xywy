<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"> 
		<link rel="stylesheet" type="text/css" href="css/initialize.css"/>
		<!--<link rel="stylesheet" type="text/css" href="css/common.css"/>-->
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery.js"></script>
		<script src="js/login.js"></script>
	</head>
	<body>
		<header>
			<div class="header-con">
				<img src="img/dengluzhuce-logo.png"/>
			</div>
		</header>
		<div class="container">
			<form class="form-signin">
				<h2 class="form-signin-heading">智能硬件后台系统</h2>
				<div class="login-wrap">
					<input type="text" class="form-text tel-box" placeholder="请输入账号" maxlength="11"/>
					<input type="password" class="form-text pwd" placeholder="请输入密码" />
				</div>
				<!--<p class="alert-box"></p>-->
				<div class="mask">
					<div class="code-alert">获取验证码成功</div>
				</div>
				<div class="login-else">
					<input type="text" placeholder="请输入验证码" class="form-text test-code"/>
					<span class="img-box">
						<img src="img/dengluzhuce-logo.png" />
					</span>
				</div>
				<p class="alert-box"></p>
				<label class="checkbox">
					<input type="checkbox" value="记住密码" />记住密码
					<span class="forget"><a>忘记密码?</a></span>
				</label>
				<input type="submit" value="登录" class="login"/>
			</form>
		</div>
	</body>
</html>
